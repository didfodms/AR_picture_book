<!--
assets id : b${n}-p${n}-{bg, ob, so}
sound id : sound-b${n}-p${n}
marker id : marker-b${n}-p${n}
soundHandler : soundhandler${book}-${page}
-->

<!--
animation-rotation-y : x축으로 회전
animation-rotation-z : x축으로 회전
animation-scale : 양옆으로 10%만큼 커졌다 작아지기
animation-jump : 점프
-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>엄마 북스</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <!-- rain or snow-->
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- assets -->
      <a-assets>
        <!-- sample -->
        <img id="sa-p1-bg" src="assets/sample/page1/background.png" />
        <img id="sa-p1-ob" src="assets/sample/page1/object.png" />
        <img id="sa-p2-bg" src="assets/sample/page2/background.png" />
        <img id="sa-p2-ob" src="assets/sample/page2/object.png" />
        <img id="sa-p3-bg" src="assets/sample/page3/background.png" />
        <img id="sa-p3-ob" src="assets/sample/page3/object.png" />
        <img id="sa-p4-bg" src="assets/sample/page4/background.png" />
        <img id="sa-p4-ob" src="assets/sample/page4/object.png" />
        <img id="sa-p5-bg" src="assets/sample/page5/background.png" />
        <img id="sa-p5-ob" src="assets/sample/page5/object.png" />
        <img id="sa-p6-bg" src="assets/sample/page6/background.png" />
        <img id="sa-p6-ob" src="assets/sample/page6/object.png" />
        <img id="sa-p7-bg" src="assets/sample/page7/background.png" />
        <img id="sa-p7-ob" src="assets/sample/page7/object.png" />
        <img id="sa-p8-bg" src="assets/sample/page8/background.png" />
        <img id="sa-p8-ob" src="assets/sample/page8/object.png" />
        <audio
          id="sa-p1-so"
          src="assets/sample/page1/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>
        <audio
          id="sa-p2-so"
          src="assets/sample/page2/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>
        <audio
          id="sa-p3-so"
          src="assets/sample/page3/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>
        <audio
          id="sa-p4-so"
          src="assets/sample/page4/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>
        <audio
          id="sa-p5-so"
          src="assets/sample/page5/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>
        <audio
          id="sa-p6-so"
          src="assets/sample/page6/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>
        <audio
          id="sa-p7-so"
          src="assets/sample/page7/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>
        <audio
          id="sa-p8-so"
          src="assets/sample/page8/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>

        <!-- book1 -->
        <!-- book2 -->
        <!-- book3 -->
        <!-- book4 -->
        <!-- book5 -->
        <!-- book6 -->
        <!-- book7 -->
        <!-- book8 -->
        <!-- book9 -->
        <!-- book10 -->
      </a-assets>

      <!-- import script -->
      <script type="text/javascript" src="/scripts/soundHandler.js"></script>
      <script type="text/javascript" src="/scripts/animation.js"></script>

      <!-- sample -->
      <!-- sample - page 1 -->
      <a-marker id="marker-sa-p1" preset="hiro">
        <a-sound id="sound-sa-p1" src="#sa-p1-so" autoplay="false" soundhandler>
        </a-sound>

        <a-entity rotation="0 0 0">
          <a-image
            src="#sa-p1-bg"
            position="0 2.5 0"
            rotation="0 0 0"
            scale="5 5 5"
          ></a-image>
          <a-image
            src="#sa-p1-ob"
            position="0 2.5 0.5"
            rotation="0 0 0"
            scale="5 5 5"
            animation-jump
            animation-rotation
          >
          </a-image>
        </a-entity>
      </a-marker>

      <!-- sample - page 2 -->
      <a-marker id="marker-sa-p2" preset="kanji">
        <a-sound
          id="sound-sa-p2"
          src="#sa-p2-so"
          autoplay="false"
          soundhandler
        ></a-sound>
        <a-image
          src="#sa-p2-bg"
          position="0 2.5 0"
          rotation="0 0 0"
          scale="5 5 5"
        ></a-image>
        <a-image
          src="#sa-p2-ob"
          position="0 2.5 0.5"
          rotation="0 0 0"
          scale="5 5 5"
          animation-scale
          animation-rotation-z
        >
        </a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
