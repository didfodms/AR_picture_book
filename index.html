<!DOCTYPE html>
<html>
  <head>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

</head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <!-- marker 위에 render 할 것 : 중복 가능 -->
        <a-image
        src="pusil.png"
        rotation = "-90 0 0"
        position="0 0 0"
        scale="0.5 0.5 0.5"
        rotation="3 3 3"
        animation="property : rotation; delay : 3000; from : -90 0 0; to : 0 0 0; dur : 200; easing : linear;"
        animation__2="property : position; delay : 3000; to : 0 0.5 0.5; dur : 200; easing: linear;"
        animation__3="property : position; delay : 3000; to : 0 1 0; dur : 200; easing : linear;"
        animation__4 = "property : scale; to : 0.5 0.6 0.5; dur : 400; loop: true;"
        animation__5 = "property : scale; to : 0.6 0.5 0.5; dur : 400; loop: true;"
        ></a-image>
      </a-marker>
        <!--
        <a-box
          position="0 1 0"
          material="opacity: 0.8; color: red;"
          scale="1 1 1"
        >
          <a-animation
            attribute="rotation"
            dur="5000"
            to="360 360 0"
            repeat="indefinite"
            easing="linear"
          ></a-animation>
        </a-box>

        뺑글뺑글 돌기 애니메이션!
        animation="property: rotation; to: 90 360 0; loop: true; dur: 1000; easing : linear;"
        -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
