<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>엄마 북스</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- 모바일, pc버전 다르게 나타내는 코드
      <script type="text/javascript">

        function isMobile(){
          var UserAgent = navigator.userAgent;

          if (UserAgent.match(/iPhone|iPod|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i) != null || UserAgent.match(/LG|SAMSUNG|Samsung/) != null)  {
            return true;
          }
          else{
            return false;
          }
        }

        if(isMobile()){
          location.href = "/mobile/index.html";	//모바일페이지
        }else{
          location.href = "/main.html";		//PC용 페이지
        }
        </script>
    -->

      <!-- assets -->
      <a-assets>
        <img id="b1-p1-bg" src="assets/book1/page1/background.png" />
        <img id="b1-p1-bg2" src="assets/book1/page1/background2.png" />
        <img id="b1-p1-ob" src="assets/book1/page1/object.png" />
        <img id="b1-p1-o1" src="assets/book1/page1/object1.png" />
        <img id="b1-p1-o2" src="assets/book1/page1/object2.png" />

        <audio
          id="b1-p1-so"
          src="assets/book1/page1/sound.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>
      </a-assets>

      <!-- soundHandler.js -->
      <script type="text/javascript" src="/scripts/soundHandler.js"></script>

      <!-- marker-1-1 -->
      <a-marker id ="marker-1-1" preset="hiro">
        <a-sound id="sound-1-1" src="src: url(assets/book1/page1/sound.mp3)" autoplay="true">
        </a-sound>
        <a-entity rotation="-90 0 0">
          <a-image
            src="#b1-p1-bg2"
            position="0 2.5 0"
            rotation="0 0 0"
            scale="10 10 10"
            soundhandler1-1
          ></a-image>
          <a-image
            src="#b1-p1-o1"
            position="0 2.5 0.3"
            rotation="0 0 0"
            scale="10 10 10"
            animation__jump="property:position; dir:alternate; dur:1000; to : 0 5 0.3; easing:easeInOutQuad; loop:true;"
          >
          </a-image>
          <a-image
            src="#b1-p1-o2"
            position="0 2.5 0.3"
            rotation="0 0 0"
            scale="10 10 10"
            animation__jump="property:position; dir:alternate; dur:1000; to : 0 5 0.3; easing:easeInOutQuad; loop:true;"
          >
          </a-image>
      </a-entity>

      
      </a-marker>
      <a-marker preset="kanji">
        <!-- <a-sound src="src: url(assets/book1/page1/sound.mp3)" autoplay="true"> -->
        </a-sound>
        <a-image
          src="#b1-p1-bg"
          position="0 2.5 0"
          rotation="0 0 0"
          scale="5 5 5"
        ></a-image>
        <a-image
          src="#b1-p1-ob"
          position="0 2.5 0.3"
          rotation="0 0 0"
          scale="5 5 5"
          animation="property:scale; dir:alternate; dur:1000; to: 5.5 5 5; easing:easeInOutQuad; loop:true;"
          animation__jump="property:position; dir:alternate; dur:1000; to : 0 5 0.3; easing:easeInOutQuad; loop:true;"
        >
        </a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
