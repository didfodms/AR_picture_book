<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <script src="character-component.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-assets>
        <!-- ... -->
        <img id="groundTexture" src="assets/book1/images/background/1.png" />
        <img id="pusil" src="assets/book1/images/character/1-1.png" />
        <img id="person" src="assets/book1/images/character/1-2.png" />
        <audio
          id="bg-music"
          src="./music.mp3"
          type="audio/mp3"
          preload="auto"
        ></audio>
        <!-- ... -->
      </a-assets>

      <a-marker preset="hiro">
        <a-sound src="src: #bg-music" autoplay="true"></a-sound>

        <a-image
          src="#groundTexture"
          rotation="-90 0 0"
          position="0 0 0"
          scale="10 10 0"
        ></a-image>

        <a-entity rotation="-90 0 0" position="0 0.5 0">
          <a-image
            class="character"
            src="#pusil"
            position="-0.3 -0.3 0"
            rotation="0 0 0"
            scale="1 1 1"
            animation__ggomul="property:scale; dir:alternate; dur:1000; from : 0.6 0.5 0.5; to:0.5 0.6 0.5; loop:true; easing:easeInOutQuad;"
            animation__move="property : position; dir:alternate; dur:1000; to: -0.3 1 0; loop:true; easing:easeInOutQuint;"
          ></a-image>
        </a-entity>

        <a-entity rotation="-90 0 0" position="0 0.5 0">
          <a-image
            class="character"
            src="#person"
            position="0.3 0 0"
            rotation="0 0 0"
            scale="1 2 1"
            animation__ggomul="property:scale; dir:alternate; dur:500; from : 1.1 1.5 0.5; to:1.0 1.6 0.5; loop:true; easing:easeInOutQuad;"
            animation__turn="property : rotation; dur:1000; to: 0 360 0; loop:true; easing:linear;"
          ></a-image>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
